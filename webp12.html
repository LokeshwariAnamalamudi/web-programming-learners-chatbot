<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="webp.css">
</head>
<body>
    <div class="container">
        <div class="chatbot">
            <h1 style="text-align: center; color: #333;">Web Chatbot</h1>
            <div class="chat-container" id="chat-container">
                <div class="chat-message bot-message">Welcome to the ChatBot!</div>
                <div class="chat-message user-message custom-message">Hello!</div>
            </div>
            <div class="user-input-container">
                <input type="text" id="user-input" class="user-input" placeholder="Type your message">
                <button id="submit-btn" class="submit-btn">Send</button>
            </div>
        </div>
        <div class="todo-list">
            <h1 style="text-align: center; color: #333;">Make a Note</h1>
            <div class="todo-items-container" id="todo-items-container">
                <!-- Todo items will be dynamically added here -->
            </div>
            <div class="add-todo-container">
                <input type="text" id="add-todo-input" class="add-todo-input" placeholder="Add a new note">
                <button id="add-todo-btn" class="add-todo-btn">Add</button>
            </div>
        </div>
    </div>
    <script src="./webpfinal2.js"></script>
</body>
</html>
